<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">
    <div class="button" id="rock-button">
      <img src="./images/rock.png" alt="Illustration of a rock">
      <p>Rock</p>
    </div>
    <div class="button" id="paper-button">
      <img src="./images/paper.png" alt="Illustration of a paper">
      <p>Paper</p>
    </div>
    <div class="button" id="scissors-button">
      <img src="./images/scissors.png" alt="Illustration of a pair of scissors">
      <p>Scissors</p>
    </div>
  </div>

  <div class="results">
    <div id="round-results"></div>
    <div id="score"></div>
  </div>
  
</body>
</html>
