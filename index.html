<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="page-container">
    <div class="image-container">
        <img id="rock" src="./images/rock.png" alt="Illustration of a rock">
        <img id="paper" src="./images/paper.png" alt="Illustration of a paper">
        <img id="scissors" src="./images/scissors.png" alt="Illustration of a pair of scissors">
    </div>

    <div class="results-container">
      <div id="round-results">
        <div class="title">Round Results</div>
        <div id="results"></div>
      </div>
      <div id="score">
        <div class="title">Current Score</div>
        <div id="score"></div>
      </div>
    </div>
  </div>
</body>
</html>
